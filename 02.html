        <h1>02: Object Creation Functions, Inheritance, Properties, Methods, Instantiation</h1>
        <div>
            <script>
                
                //object literal - create an object with key/value pairs inside braces
                var john = {
                    name:'John',
                    lastName:'Smith',
                    height:'6 ft',
                    weight: 200,
                    yearOfBirth: 1990,
                    job:'Teacher',
                    isMarried: false
                };
                
                // two ways to call a value by key name
                console.log(john.lastName); // dot notation
                console.log(john['lastName']); // square brackets surrounding key
                
                // you can call a value with a variable that contains the key
                var xyz = 'job';
                console.log(john[xyz]);
                
                // properties can be changed using dot notation and square brackets
                john.lastName = 'Miller';
                john['job'] = 'Programmer';
                john.weight = 201;

                // all properties of the object will be in the log
                console.log(john);
                
                //create an empty object and fill in keys and properties later
                var jane = new Object();
                jane.name = 'Jane';
                jane.lastName = 'Smith';
                jane.height = '5 ft 6 in';
                jane['weight'] = 150;
                jane['yearOfBirth'] = 1955;
                jane['job'] = 'Retired';
                jane.isMarried = true;
                
                console.log(jane);
                
                //Object Methods
                var brigham = {
                    name:'Brigham',
                    lastName:'Cotton',
                    yearOfBirth: 2010,
                    job:'Student',
                    isMarried: false,
                    family:['Alex', 'Darcie', 'Ginger', 'Hazel', 'Clementine'],
                    calculateAge: function(yearOfBirth) {
                        return 2017 - yearOfBirth;
                    }
                };
                
                console.log(brigham);
                console.log(brigham.family);
                console.log(brigham.family[3]);
                console.log(brigham.calculateAge(2010));
                
            </script>
