<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 220px;
    height: 300px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
#div2 {
    width: 220px;
    height: 300px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
<title>"drag and drop</title>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://play.plaidhatgames.com/sites/default/files/ASH04-Pheonixborn-Namine_Hymntide.jpg" alt="" draggable="true" ondragstart="drag(event)" width="200" height="280">

</body>
</html>
