<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>cit261</title>

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- FONT -->
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <!-- CSS -->
        <link rel="stylesheet" href="river.css">

        <!-- SCRIPTS -->
        <script type="text/javascript" src="river.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.2/screenfull.min.js"></script>
    </head>
    <!--    <body onload="draw(), checkLocalStorage()">-->
    <body onload="draw()">
        <div id="topBank">
            <button type="button" id="crossRiver" onClick="boatCross()">Cross the river</button>
            <button type="button" id="reset" onClick="reset()">Reset</button>
            <div id="topDrop" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="carrot" src="images/carrotBright.png" alt="carrot" draggable="true" ontouchstart="touchScreenMove('carrot')" on onClick="touchScreenMove('carrot')" ondragstart="drag(event)">
                <img id="rabbit" src="images/rabbit.png" alt="rabbit" draggable="true" ontouchstart="touchScreenMove('rabbit')" onClick="touchScreenMove('rabbit')" ondragstart="drag(event)">
                <img id="fox" src="images/fox.png" alt="fox" draggable="true" ontouchstart="touchScreenMove('fox')" onClick="touchScreenMove('fox')" ondragstart="drag(event)">
            </div>
        </div>

        <div id="water">
            <canvas id="canvasWater"></canvas>
            <div id="boat" ondrop="dropBoat(event)" ondragover="allowDrop(event)"></div>
            <div id="boatFront" ondragover="allowDropBoat(event)" ondragleave="showBoatFront(event)"></div>
            <!--<img id="boatFront" src="images/boat_front.png" alt="boat_front">-->
            <!--            <div id="alerts">
                            <p id="alertText">Help the farmer get everything across the river. He can only take one at a time. Be careful, they might eat eachother.</p>
                        </div>-->
        </div>

        <div id="bottomBank">
            <div id="bottomDrop" ondrop=null ondragover=null></div>
        </div>
        <!--</div>-->
        <br>
        <br>
    </body>
</html>
